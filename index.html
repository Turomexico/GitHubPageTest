<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Técnica Interactiva</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .card-container {
            perspective: 1000px;
            width: 350px;
            height: 500px;
        }

        .technical-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-front {
            justify-content: space-between;
        }

        .card-back {
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .card-front img {
            width: 80%;
            max-height: 200px;
            object-fit: contain;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .specs {
            width: 100%;
            margin-top: 20px;
        }

        .spec-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .spec-name {
            font-weight: bold;
            color: #555;
        }

        .spec-value {
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: auto;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        /* Efecto de hover para la tarjeta */
        .technical-card:not(.flipped):hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="technical-card">
            <div class="card-front">
                <h2>Teverun Fighter Mini Pro</h2>
                <img src="https://i.ibb.co/d4tgc13x/Captura-de-pantalla-2025-06-17-134506.png" alt="Teverun Fighter Mini">
                <button class="view-details">Ver Ficha Técnica</button>
            </div>
            <div class="card-back">
                <h2>Ficha Técnica</h2>
                <div class="specs">
                    <div class="spec-row">
                        <span class="spec-name">Modelo:</span>
                        <span class="spec-value">Teverun Fighter Mini Pro</span>
                    </div>
                    <div class="spec-row">
                        <span class="spec-name">Motor:</span>
                        <span class="spec-value">1100w</span>
                    </div>
                    <div class="spec-row">
                        <span class="spec-name">Procesador:</span>
                        <span class="spec-value">Snapdragon 8 Gen 2</span>
                    </div>
                    <div class="spec-row">
                        <span class="spec-name">Memoria:</span>
                        <span class="spec-value">12GB RAM + 256GB</span>
                    </div>
                    <div class="spec-row">
                        <span class="spec-name">Cámara:</span>
                        <span class="spec-value">108MP + 12MP + 8MP</span>
                    </div>
                    <div class="spec-row">
                        <span class="spec-name">Batería:</span>
                        <span class="spec-value">5000 mAh</span>
                    </div>
                    <div class="spec-row">
                        <span class="spec-name">Sistema:</span>
                        <span class="spec-value">Android 13</span>
                    </div>
                    <div class="spec-row">
                        <span class="spec-name">Conectividad:</span>
                        <span class="spec-value">5G, WiFi 6, Bluetooth 5.3</span>
                    </div>
                    <div class="spec-row">
                        <span class="spec-name">Peso:</span>
                        <span class="spec-value">205 gramos</span>
                    </div>
                    <div class="spec-row">
                        <span class="spec-name">Garantía:</span>
                        <span class="spec-value">24 meses</span>
                    </div>
                </div>
                <button class="back-to-product">Volver al producto</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.technical-card');
            const viewDetailsBtn = document.querySelector('.view-details');
            const backToProductBtn = document.querySelector('.back-to-product');
            
            viewDetailsBtn.addEventListener('click', function() {
                card.classList.add('flipped');
            });
            
            backToProductBtn.addEventListener('click', function() {
                card.classList.remove('flipped');
            });
        });
    </script>
</body>
</html>
